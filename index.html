<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="logo/logo_mini.png" />
    <title>Pokédev</title>

    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body onload="loadPokemon()">
    <div class="header">
        <div class="sub_header">
            <div class="logo">
                <img class="logo_j" src="logo/logo.png">
            </div>
            <div class="search_cont">
                <div class="search">
                    <input id="searchPokemon" class="input_search" placeholder="Search Pokémon"
                        onkeyup="searchPokemon()">
                    <a id="clear" class="clear_search hidden" onclick="clearSearch()">X</a>
                </div>
            </div>
            <div class="name_title">
                <h1 class="title">PokéDev</h1>
            </div>
        </div>
    </div>
    <div class="container_web">
        <div class="container">
            <div id="pokedex" class="pokedex"></div>
        </div>
        <div class="container_button">
            <button class="button" onclick="loadPokemon()">More Pokémon</button>
        </div>
    </div>
    <div id="container2" class="container2 d-none">
        <div class="close_card">
            <div class="back_x" onclick="closeCard()">
                <a class="x_close" id="close">X</a>
            </div>
        </div>
        <div id="open_card" class="open_card d-none">
            <div class="big_card" id="big_card">
                <div class="name_card" id="name_card">
                    <div class="name_pokemon">
                        <a id="idPokemon"></a>
                        <b id="namePokemon"></b>
                    </div>
                    <div class="hp_pokemon">
                        <a id="hp"></a>
                    </div>
                </div>
                <div class="img_card_border">
                    <div class="img_card_border2">
                        <div class="img_card">
                            <img class="img_pokemon" id="imgPokemon">
                        </div>
                    </div>
                </div>
                <div class="status_card" id="status_card">
                    <div id="status">
                        <div class="status_type">
                            <a>Pokémon type</a>
                            <span class="type_card" id="typePokemon">/<a id="type2"></a></span>
                        </div>
                        <div class="status_type">
                            <a>Attack</a>
                            <a id="attack"></a>
                        </div>
                        <div class="status_type">
                            <a>Defense</a>
                            <a id="defense"></a>
                        </div>
                        <div class="status_type">
                            <a>Special-attack</a>
                            <a id="special-attack"></a>
                        </div>
                        <div class="status_type">
                            <a>Special-defense</a>
                            <a id="special-defense"></a>
                        </div>
                        <div class="status_type">
                            <a>Speed</a>
                            <a id="speed"></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
