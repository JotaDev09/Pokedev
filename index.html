<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="loadPokemon()">
    <div class="container">
        <h1 class="title">Pokédex</h1>
        <div id="pokedex" class="pokedex"></div>
        <button class="button" onclick="loadPokemon()">More Pokémon</button>
    </div>

    <div id="container2" class="container2 d-none">
        <div class="open_card">
            <div class="big_card" id="big_card">
                <div class="big_title">
                    <a id="idPokemon"></a>
                    <span id="namePokemon"></span>
                    <a id="close" onclick="closeCard()">X</a>
                </div>
                <span id="typePokemon"></span>
                <div>
                    <img id="imgPokemon">
                </div>
                <div id="status">
                    <a id="hp"></a>
                    <a id="attack"></a>
                    <a id="defense"></a>
                    <a id="special-attack"></a>
                    <a id="special-defense"></a>
                    <a id="speed"></a>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
